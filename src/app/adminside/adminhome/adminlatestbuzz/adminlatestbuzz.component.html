<div *ngFor="let x of buzz">
    <mat-card>
        <mat-card-header>
            <mat-icon class="menu" [matMenuTriggerFor]="menu">more_vert</mat-icon>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="editform(x.id)">Edit</button>
                <button mat-menu-item (click)="delete(x.id)">Delete</button>
              </mat-menu>
        </mat-card-header>
        <mat-card-content>
            <img src="http://localhost:8081/DramaFandom/{{x.image}}" alt="image">
        </mat-card-content>
        <mat-card-footer>
            <p>{{x.news}}</p>
        </mat-card-footer>
    </mat-card>
</div>
