<mat-accordion>
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
            {{data.Title}}
        </mat-panel-title>
        <mat-panel-description>
          <p>{{data.Featuring}}</p>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>{{data.Plot}}</p>
    </mat-expansion-panel>
</mat-accordion>
